<style>
    .view-animate {
        transition:left ease 1s;
    }
    .view-animate.ng-enter, .view-animate.ng-leave {
        width:100%;
        position:absolute;
        left:0;

    }
    .view-animate.ng-enter {
        left: 100%;
    }
    .view-animate.ng-enter.ng-enter-active {
        left: 0;
    }
    .view-animate.ng-leave.ng-leave-active {
        left:-100%;
    }
</style>
<header  style="position: absolute;top: 0;left: 0;width: 100%;height: 60px;background:#1BA8D8">
    <a ng-click="save()" style="display: inline-block;line-height:40px;margin-top:10px;text-align:center;width: 40px;height: 40px;float: left;margin-left: 10px">
      <i class="icon-font icon-save" style="font-size: 30px;color: #fff"></i>
    </a>
    <a ng-click="close()" style="display: inline-block;line-height:40px;margin-top:10px;text-align:center;width: 40px;height: 40px;float: right">
       <i class="icon-font icon-quxiao" style="font-size: 30px;color: #fff"></i>
    </a>
</header>
<div style="position: absolute;top: 60px;width: 100%">
   <div class="todocon" contenteditable="true" style="width:100%;height:200px;border:1px solid #fff;box-sizing: border-box">
    {{current.con}}
   </div>
</div>
