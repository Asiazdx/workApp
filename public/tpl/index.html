<!--首页（展示新闻）-->
<header class="mui-bar mui-bar-nav" id="h-head">
    <h1>vv小助</h1>
    <a class="notic" href="/#!/notice">公告
        <span id="noticNum">{{noticeNum}}</span>
    </a>
</header>
<!--轮播-->
<div class="swiper-container" id="lunbo">
    <div class="swiper-wrapper">
        <a class="swiper-slide" href="/#!/show/:{{lunbo[0].id}}">
            <img src="{{lunbo[0].imgUrl}}" style="width: 100%;height: 100%">
        </a>
        <a class="swiper-slide" href="/#!/show/:{{lunbo[1].id}}">
            <img src="{{lunbo[1].imgUrl}}" style="width: 100%;height: 100%">
        </a>
        <a class="swiper-slide" href="/#!/show/:{{lunbo[2].id}}">
            <img src="{{lunbo[2].imgUrl}}" style="width: 100%;height: 100%">
        </a>
    </div>
    <div class="swiper-pagination"></div>
</div>
<!--公司新闻列表-->
<div id="newsList">
    <ul>
        <li ng-repeat="item in list">
            <a href="/#!/show/:{{item.id}}">
                <!--<div class="imgBox"><img src="{{item.imgUrl}}" width="100%" height="100%"></div>-->
                <div class="con" style="height: 100%;width: 100%;line-height: 60px">
                    {{item.title}}
                </div>
           </a>
        </li>
    </ul>
</div>
