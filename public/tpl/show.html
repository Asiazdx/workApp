<style>
    .view-animate {
        transition:left ease 1s;
    }
    .view-animate.ng-enter, .view-animate.ng-leave {
        width:100%;
        position:absolute;
        left:0;

    }
    .view-animate.ng-enter {
        left: 100%;
    }
    .view-animate.ng-enter.ng-enter-active {
        left: 0;
    }
    .view-animate.ng-leave.ng-leave-active {
        left:-100%;
    }

</style>
<header class="mui-bar mui-bar-nav" id="new-header">

</header>

    <h1 style="background:#fff;width: 100%;height: 40px;margin-top: 20px;color:#333;padding-left:10px;font-size: 18px;line-height: 40px">{{title}}</h1>
    <span style='display:block;float:right;height: 20px;line-height:20px;font-size: 16px;color: #666;margin-right: 10px'>{{time}}</span>
    <div style="width: 100%;margin: 0 auto;text-align: center;margin-top: 30px">

</div>
